{% extends "base.html" %}

{% block content %}
    {% if user.is_authenticated %}
        <button>
            <a href="{% url 'logout' %}">Logout</a>
        </button> 
    {% else %}
        <button>
            <a href="{% url 'login' %}">Login</a>
        </button>
        <button>
            <a href="{% url 'register' %}">Registration</a>
        </button> 
    {% endif %}
{% endblock %}
